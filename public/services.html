<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Landing Page - Start Bootstrap Theme</title>

<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">MVP</a>
            <a class="btn btn-primary" href="login.html">Log In</a>
        </div>
    </nav>

    <section class="showcase">
        <div class="container-fluid p-0">
            <div class="row no-gutters">

                <div class="col-lg-6 order-lg-2 text-white showcase-img" style="background-image: url('img/bg-showcase-5.jpg');">
                </div>
                <div class="col-lg-6 order-lg-1 my-auto showcase-text">
                    <h2>Select The Services You Would Like To Subscribe To</h2>

                    <br>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="foodDelivery" value="true">
                        <label class="form-check-label" for="foodDelivery">Food Delivery</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="groomSub" value="true">
                        <label class="form-check-label" for="groomSub">Grooming</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="walkSub" value="true">
                        <label class="form-check-label" for="walkSub">Walking</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="sitSub" value="true">
                        <label class="form-check-label" for="sitSub">Sitting</label>
                    </div>
                    <br>
                    <br>
                    <button type="submit" id="submit" class="btn btn-block btn-lg btn-primary">Sign up!</button>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">

                                <li class="list-inline-item">
                                    <a href="#">About</a>
                                </li>
                                <li class="list-inline-item">&sdot;</li>

                                </li>
                                <li class="list-inline-item">&sdot;</li>
                                <li class="list-inline-item">
                                    <a href="#">Terms of Use</a>
                                </li>
                                <li class="list-inline-item">&sdot;</li>
                                <li class="list-inline-item">
                                    <a href="#">Privacy Policy</a>
                                </li>
                            </ul>
                            <p class="text-muted small mb-4 mb-lg-0">&copy; MVP 2018. All Rights Reserved.</p>
                        </div>
                        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item mr-3">
                                    <a href="#">
                                        <i class="fab fa-facebook fa-2x fa-fw"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item mr-3">
                                    <a href="#">

                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#">
                                        <i class="fab fa-instagram fa-2x fa-fw"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>

            <!-- Bootstrap core JavaScript -->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="assets/js/services.js"></script>
</body>
