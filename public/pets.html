<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <body>
        <div class="container jumbotron">
            <h1>Sign up your pets so we know whcih one gets what!</h1>
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <form class="clearfix mb-4" action="/api/petsignup" method="POST">
                        <div class="form-group">
                            <label for="pet-name">Pet Name</label>
                            <input type="text" id="pet-name" class="form-control" aria-describedby="pet-name"
                                placeholder="Pet name... ">
                        </div>
                        <div class="form-group">
                            <label for="pet-type">Type of Pet</label>
                            <input class="form-control" id="pet-type" aria-describedby="pet-type" placeholder="Enter Pet type"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pet-breed">Breed</label>
                            <input type="text" id="pet-breed" class="form-control" aria-describedby="pet-breed"
                                placeholder="Pet breed...">
                        </div>
                        <div class="form-group">
                            <label for="service-animal">Service Animal?</label>
                            <input type="text" id="service-animal" class="form-control" aria-describedby="service-animal"
                                placeholder="Is your dog a service animal?">
                        </div>
                        <div class="form-group">
                            <label for="pet-pic">Home Address</label>
                            <input type="text" id="pet-pic" class="form-control" aria-describedby="pet-pic" placeholder="URL for a picture of your pet...">
                        </div>

                        <button id="submit" class="btn btn-primary float-right">Pet Sign up!</button>
                        <button id="morePets" class="btn btn-primary float right">Another pet!</button>
                    </form>
                </div>
            </div>
        </div>

        <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
            crossorigin='anonymous'></script>
        <script src="assets/js/pets.js"></script>
    </body>

</html>
