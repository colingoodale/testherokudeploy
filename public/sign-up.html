<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>MVP Services</title>
</head>

<body>
    <div class="container jumbotron">
        <h1>Sign up here to subscribe to a service!</h1>
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <form class="clearfix mb-4" action="POST">
                    <div class="form-group">
                        <label for="login-email">User Email</label>
                        <input type="email" id="login-email" class="form-control" aria-describedby="login-email"
                            placeholder="example123@example.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">User Password</label>
                        <input class="form-control" id="login-password" aria-describedby="login-password" placeholder="Please enter your password"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="user-firstname">First Name</label>
                        <input type="text" id="user-firstname" class="form-control" aria-describedby="user-firstname"
                            placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="user-lastname">Last Name</label>
                        <input type="text" id="user-lastname" class="form-control" aria-describedby="user-lastname"
                            placeholder="Smith">
                    </div>
                    <div class="form-group">
                        <label for="user-homeaddress1">Home Address</label>
                        <input type="text" id="user-homeaddress1" class="form-control" aria-describedby="user-homeaddress1"
                            placeholder="123 main st">
                    </div>
                    <div class="form-group">
                        <label for="user-homeaddress2">Address line 2</label>
                        <input type="text" id="user-homeaddress2" class="form-control" aria-describedby="user-homeaddress2"
                            placeholder="apt 3">
                    </div>
                    <div class="form-group">
                        <label for="user-homecity">City</label>
                        <input type="text" id="user-homecity" class="form-control" aria-describedby="user-homecity"
                            placeholder="Example City">
                    </div>
                    <div class="form-group">
                        <label for="user-homestate">State</label>
                        <input type="text" id="user-homestate" class="form-control" aria-describedby="user-homestate"
                            placeholder="IL">
                    </div>
                    <div class="form-group">
                        <label for="user-homezipcode">Zip Code</label>
                        <input type="text" id="user-homezipcode" class="form-control" aria-describedby="user-homezipcode"
                            placeholder="101010">
                    </div>
                    <div class="form-group">
                        <label for="user-creditnum">Credit Card Number</label>
                        <input type="text" id="user-creditnum" class="form-control" aria-describedby="user-creditnum"
                            placeholder="1234-5678-9012-3456">
                    </div>
                    <button id="submit" class="btn btn-primary float-right">Sign-up!</button>
                </form>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/js/sign-up.js"></script>
</body>

</html>
