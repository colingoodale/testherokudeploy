<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVP Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <form class="clearfix mb-4" action="POST">
                    <div class="form-group">
                        <label for="login-email">User Email</label>
                        <input type="email" id="login-email" class="form-control" aria-describedby="login-email"
                            placeholder="example123@example.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">User Password</label>
                        <input class="form-control" id="login-password" aria-describedby="login-password" placeholder="Please enter your password"></textarea>
                    </div>
                    <button id="submit" class="btn btn-primary float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/public/assets/js/login.js"></script>
</body>

</html>
